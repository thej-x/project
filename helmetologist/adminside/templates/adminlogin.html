{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Helmetologist Admin Dashboard</title>
  <!-- General CSS Files -->
  <link rel="stylesheet" href="{% static 'adminassets/css/app.min.css' %}">
  <link rel="stylesheet" href="{% static 'adminassets/bundles/bootstrap-social/bootstrap-social.css' %}">
  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'adminassets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'adminassets/css/components.css' %}">
  <!-- Custom style CSS -->
  <link rel="stylesheet" href="{% static 'adminassets/css/custom.css' %}">
  <link rel='shortcut icon' type='image/x-icon' href="{% static 'adminassets/img/favicon.ico' %}" />
</head>
<body>
  <div class="loader"></div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="card card-primary">
              <div class="card-header">
                <h4>Login</h4>
              </div>
              <div class="card-body">
                {% csrf_token %}
                <form method="POST" action="{% url 'adminlogin' %}" novalidate>
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="uname">Username</label>
                    <input id="uname" type="text" class="form-control" name="uname" tabindex="1" required autofocus>
                  </div>
                  <div class="form-group">
                    <div class="d-block">
                      <label for="password" class="control-label">Password</label>
                    </div>
                    <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
                    <div class="invalid-feedback">
                      Please fill in your password
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="remember" class="custom-control-input" tabindex="3" id="remember-me">
                      <label class="custom-control-label" for="remember-me">Remember Me</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- {% if messages %}
            <div class="mt-5">
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#errorModal">Show Error</button>
            </div>
            {% endif %} -->
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Error Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- General JS Scripts -->
  <script src="{% static 'adminassets/js/app.min.js' %}"></script>
  <!-- JS Libraries -->
  <!-- Page Specific JS File -->
  <!-- Template JS File -->
  <script src="{% static 'adminassets/js/scripts.js' %}"></script>
  <!-- Custom JS File -->
  <script src="{% static 'adminassets/js/custom.js' %}"></script>

  <script>
    $(document).ready(function(){
      {% if messages %}
        $('#errorModal').modal('show');
      {% endif %}
    });
  </script>
</body>
</html>
